name: Docker Release ARM64

on:
  push:
    branches: [ "disabledfornow" ]
    # tags:
    #   - "v*.*.*"

jobs:

  build:
    if: github.ref_type == 'tag'
    name: Build OllamaFarmer
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
      name: Git Checkout
      
    - name: Set Build Version
      id: build_version
      run: echo "result=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      
    - name: Docker Login
      uses: docker/login-action@v3.4.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        flavor: |
          latest=true
        tags: |
          type=semver,event=tag,pattern={{major}}.{{minor}}.{{patch}}
        images: merrrp/ollama-farmer
        labels: |
          type=ref,event=branch
          type=ref,event=tag
        

    - name: Build OllamaFarmer ARM64
      uses: docker/build-push-action@v4
      with:
        context: .
        build-args: BUILD_VERSION=${{ steps.build_version.outputs.result }}
        platforms: linux/arm64
        push: ${{ github.ref_type == 'tag' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        file: OllamaFarmer.Server/Dockerfile
              
