name: Docker Release AMD64

on:
  push:
    #branches: [ "master" ]
    tags:
      - "v*.*.*"
  pull_request:
    #branches: [ "master" ]

jobs:

  build:
    if: github.ref_type == 'tag'
    name: Build OllamaFarmer
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - uses: actions/checkout@v4
      name: Git Checkout
      
    - name: Set Build Version
      id: build_version
      run: echo "result=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      
    - name: Docker Login
      uses: docker/login-action@v3.4.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        flavor: |
          latest=true
        tags: |
          type=semver,event=tag,pattern={{major}}.{{minor}}.{{patch}}
        images: merrrp/ollama-farmer
        labels: |
          type=ref,event=branch
          type=ref,event=tag
        

    - name: Build OllamaFarmer AMD64
      uses: docker/build-push-action@v5
      with:
        context: .
        build-args: BUILD_VERSION=${{ steps.build_version.outputs.result }}
        platforms: linux/amd64
        push: ${{ github.ref_type == 'tag' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        file: OllamaFarmer.Server/Dockerfile

    - name: Docker Scout
      if: github.ref_type == 'tag'
      uses: docker/scout-action@v1
      with:
        command: cves
        image: ${{ steps.meta.outputs.tags }}
        sarif-file: sarif.output.json
        summary: true

    - name: Upload SARIF result
      id: upload-sarif
      if: github.ref_type == 'tag'
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: sarif.output.json
              
