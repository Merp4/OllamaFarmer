name: Docker CI AMD64

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    name: Build OllamaFarmer
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      name: Git Checkout
      
    - name: Set Tag Version
      id: tag_version
      run: echo "version=0.0.${{ github.run_number }}.${{ github.run_attempt }}" >> "$GITHUB_OUTPUT" # Set an output variable with your desired tag

    - name: Set Build Version
      id: build_version
      run: echo "version=ci-${{ github.run_number }}.${{ github.run_attempt }}" >> "$GITHUB_OUTPUT" # Set an output variable with your desired tag


      
    - name: Docker Login
      uses: docker/login-action@v3.4.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        flavor: |
          latest=false
        tags: |
          type=raw,value=ci
          type=raw,value=${{ steps.build_version.outputs.version }}
        images: merrrp/ollama-farmer
        

    - name: Build and Push OllamaFarmer
      uses: docker/build-push-action@v4
      with:
        context: .
        build-args: BUILD_VERSION=${{ steps.tag_version.outputs.version }}
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        file: OllamaFarmer.Server/Dockerfile
              
