name: Docker CI AMD64

on:
  push:
    branches: [ "master" ]

jobs:

  build:
    env:
        VERSION_TAG: ci-${{ github.run_number }}.${{ github.run_attempt }}
        VERSION: 0.0.${{ github.run_number }}.${{ github.run_attempt }}
    name: Build OllamaFarmer
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      name: Git Checkout
      
      
    - name: Docker Login
      uses: docker/login-action@v3.4.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        flavor: |
          latest=false
        tags: |
          type=raw,value=ci
          type=raw,value=${{ env.VERSION_TAG }}
        images: merrrp/ollama-farmer
        

    - name: Build and Push OllamaFarmer
      uses: docker/build-push-action@v4
      with:
        context: .
        build-args: BUILD_VERSION=${{ env.VERSION }}
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        file: OllamaFarmer.Server/Dockerfile
              
